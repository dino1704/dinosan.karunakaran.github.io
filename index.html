        <title>Animated Greeting</title>

      <body>
        <div id="container" style="text-align: center; margin-top: 100px;">
          <button id="nameButton">Enter Your Name</button>
          <div class="greeting-message" id="greetingMessage" style="display: none;"></div>
        </div>
      
        <script>
          document.getElementById('nameButton').addEventListener('click', function() {
            const userName = prompt("Please enter your name:");
            if (userName) {
              const greetingMessage = document.getElementById('greetingMessage');
              greetingMessage.style.display = 'block'; // Show the greeting message
              greetingMessage.textContent = `Hi ${userName}, welcome to my website!`; // Set the text
            }
          });
        </script>
      </body>
      </html>
