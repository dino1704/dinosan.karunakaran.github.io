<section id="form-section">
    <h2>Feedback Form</h2>
    <!-- Feedback Form with various input elements -->
    <form id="feedbackForm">
        <!-- Text Field (Single-line) for Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
  
        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <!-- Multiple Text Field for Comments -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required></textarea>
  
        <!-- Radio Buttons for Satisfaction Rating -->
        <label>How satisfied are you with the website design?</label>
        <input type="radio" name="satisfaction" value="Very satisfied" required> Very satisfied
        <input type="radio" name="satisfaction" value="Satisfied" required> Satisfied
        <input type="radio" name="satisfaction" value="Neutral" required> Neutral
        <input type="radio" name="satisfaction" value="Dissatisfied" required> Dissatisfied
  
  
        <!-- Dropdown for Rating of the Website -->
        <label for="rating">Rating:</label>
        <select id="rating" name="Rating" required>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Neutral">Neutral</option>
            <option value="Needs Improvement">Needs Improvement</option>
        </select>
  
        <!-- Date Picker for Feedback Date -->
        <label for="date">Date of Feedback:</label>
        <input type="date" id="date" name="date" required>
  
        <!-- Field for Employment Status -->
        <label for="Employment Status">Employment Status:</label>
        <input type="text" id="Employment Status" name="Employement Status" required>
  
        <!-- Submit and Clear Buttons -->
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="reset">Clear</button>
    </form>
  </section>
